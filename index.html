<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free weather report website powered by Open-Meteo API"
    />
    <meta name="author" content="IN HO HAN" />
    <meta
      name="keywords"
      content="personal project, weather report, weather API, open-meteo"
    />
    <title>Weather Assistant</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/general.css" />
    <link rel="stylesheet" href="src/css/queries.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script type="module" src="src/js/controller.js"></script>

  <body>
    <div class="intro">
      <header class="header">
        <a href="#" class="logo">Weather Assistant</a>
        <nav class="nav">
          <ul class="nav-list">
            <li><a class="nav-link" href="#hourly">Hourly</a></li>
            <li><a class="nav-link" href="#daily">Daily</a></li>
          </ul>
        </nav>
      </header>
      <section class="section--search">
        <div class="container container--search">
          <div class="search-bar">
            <form class="search-form">
              <input
                class="search-input"
                type="text"
                placeholder="Please enter name of the city"
              />
            </form>
          </div>
          <div class="results hidden"></div>
          <div class="information">
            <div class="currentTime"></div>
            <div class="summary">
              <div class="summary-text-box"></div>
              <div class="map-container">
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section class="section--hourly none" id="hourly">
      <h2 class="heading-secondary hourly-title"></h2>
      <div class="hourly">
        <div class="pagination hourly--left">
          <button class="pagination-btn" data-arrow="left">
            <svg class="pagination-icon">
              <title>last page</title>
              <use href="src/img/icons.svg#icon-arrow-left"></use>
            </svg>
          </button>
        </div>
        <div class="hourly-view"></div>
        <div class="pagination hourly--right">
          <button class="pagination-btn" data-arrow="right">
            <svg class="pagination-icon">
              <title>next page</title>
              <use href="src/img/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <section class="section--daily none" id="daily">
      <h2 class="heading-secondary daily-title"></h2>
      <div class="daily">
        <div class="pagination hide-btn daily--left">
          <button class="pagination-btn" data-arrow="left">
            <svg class="pagination-icon">
              <title>last page</title>
              <use href="src/img/icons.svg#icon-arrow-left"></use>
            </svg>
          </button>
        </div>
        <div class="daily-view container--grid" data-move="0"></div>
        <div class="pagination hide-btn daily--right">
          <button class="pagination-btn" data-arrow="right">
            <svg class="pagination-icon">
              <title>last page</title>
              <use href="src/img/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-note">
        <p>Powered by</p>
        <p>
          <a class="footer-link" href="https://open-meteo.com/"
            ><span class="contributers">Open-Meteo API</span></a
          >
        </p>
        <p>Inspired by</p>
        <p>
          <a
            class="footer-link"
            href="https://www.udemy.com/user/jonasschmedtmann/?utm_source=adwords&utm_medium=udemyads&utm_campaign=Webindex_Catchall_la.EN_cc.CA&utm_term=_._ag_119831896715_._ad_533102824797_._kw__._de_c_._dm__._pl__._ti_dsa-423967289464_._li_9000905_._pd__._&matchtype=&gclid=Cj0KCQiApKagBhC1ARIsAFc7Mc7-ZefxlGdPlMdXRVKX88pn71P2UHbA_vbgCK0z_6Qw3k9WEPjzRIEaAutZEALw_wcB"
          >
            <span class="contributers">Jonas Schmedtmann</span>
          </a>
        </p>
      </div>
      <p><b>Contact Me</b></p>
      <div class="social">
        <button class="footer-button">
          <a href="https://www.linkedin.com/in/ihhan/">
            <svg class="footer-icon">
              <title>Linkedin</title>
              <use href="src/img/icons.svg#icon-linkedin"></use>
            </svg>
          </a>
        </button>
        <button class="footer-button">
          <a href="https://github.com/inho115">
            <svg class="footer-icon">
              <title>Github</title>
              <use href="src/img/icons.svg#icon-github"></use>
            </svg>
          </a>
        </button>
        <button class="footer-button">
          <a href="mailto:bhan951105@gmail.com">
            <svg class="footer-icon">
              <title>Gmail</title>
              <use href="src/img/icons.svg#icon-gmail"></use>
            </svg>
          </a>
        </button>
      </div>
    </footer>
  </body>
</html>
